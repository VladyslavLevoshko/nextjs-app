name: Run Prisma migrations to Supabase

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PGSSLMODE: require
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Debug DATABASE_URL presence
        run: node -e "console.log('present:', !!process.env.DATABASE_URL, 'startsWith:', process.env.DATABASE_URL?.startsWith('postgresql://'))"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client (postgres schema)
        run: npx prisma generate --schema=prisma/schema.postgres.prisma

      - name: Deploy migrations to Supabase
        run: npx prisma migrate deploy --schema=prisma/schema.postgres.prisma